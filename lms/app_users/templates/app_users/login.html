{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <!-- <link rel="stylesheet" href="static/css/style.css"> -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="{% url 'index' %}" class="logo">LMS Platform</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Your Name</h3>
         <p class="role">Student</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">Your Name</h3>
      <p class="role">Student</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
    <a href="{% url 'index' %}"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>My Courses</span></a>
    <a href="about.html"><i class="fas fa-chalkboard-user"></i><span>Certificates</span></a>
    <a href="teachers.html"><i class="fas fa-question"></i><span>Grades</span></a>
    {% if user.is_authenticated %}
    <a href="{% url 'user_logout' %}"><i class="fas fa-headset"></i><span>Logout</span></a>
    {% endif %}
 </nav>

</div>

<section class="form-container">

   <form action="{% url 'user_login' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <h3>Login Now</h3>
      <p>Your Username <span>*</span></p>
      <input type="username" name="username" placeholder="enter your username" required maxlength="50" class="box">
      <p>Your Password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <input type="submit" value="login now" name="submit" class="btn">
   </form>

</section>

<footer class="footer">

</footer>

<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

   
</body>
</html>
